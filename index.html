.tab-counter {

    font-size: 0.8em;

    z-index: 10;

    background: #75a744ff;

}

}

    background: #666666 !important; /* Серый цвет */

}

       // ========== ОБНОВИТЬ СЧЕТЧИКИ ФИЛЬМОВ ==========
async function updateCounters() {
    if (!db) return;
    
    try {
        // Получаем ВСЕ фильмы
        const snapshot = await db.collection('movies').get();
        
        let activeCount = 0;
        let postponedCount = 0;
        
        // Считаем активные и отложенные фильмы
        snapshot.forEach(doc => {
            const movieData = doc.data();
            if (movieData.isActive === false) {
                postponedCount++;
            } else {
                activeCount++;
            }
        });
        
        // Получаем элементы счетчиков
        const activeCounter = document.getElementById('active-counter');
        const postponedCounter = document.getElementById('postponed-counter');
        
        // Обновляем текст счетчиков
        activeCounter.textContent = activeCount;
        postponedCounter.textContent = postponedCount;
        
        // Добавляем/удаляем класс zero в зависимости от значения
        if (activeCount === 0) {
            activeCounter.classList.add('zero');
        } else {
            activeCounter.classList.remove('zero');
        }
        
        if (postponedCount === 0) {
            postponedCounter.classList.add('zero');
        } else {
            postponedCounter.classList.remove('zero');
        }
        
        console.log(`Счетчики обновлены: активные=${activeCount}, отложенные=${postponedCount}`);
        
    } catch (error) {
        console.error("Ошибка обновления счетчиков:", error);
    }
}

        // ========== ПОЛУЧИТЬ СЛУЧАЙНЫЙ ФИЛЬМ ==========
        async function getRandomMovie() {
            if (!db) {
                showError("Ошибка подключения к базе данных");
                return;
            }
            
            const loading = document.getElementById('loading');
            const resultDiv = document.getElementById('result');
            
            loading.style.display = 'block';
            resultDiv.innerHTML = '';
            
            try {
                // Получаем ВСЕ фильмы
                const snapshot = await db.collection('movies').get();
                
                if (snapshot.empty) {
                    resultDiv.innerHTML = `
                        <div style="color: #6c757d; padding: 30px;">
                            <h3 style="color: #dc3545;">Нет доступных фильмов!</h3>
                            <p>Все фильмы отложены или список пуст</p>
                            <button class="postpone-btn" onclick="checkAndReturnPostponed()" style="margin-top: 15px;">
                                Проверить отложенные
                            </button>
                        </div>
                    `;
                    // Обновляем счетчики (все 0)
                    updateCounters();
                    return;
                }
                
                // Фильтруем активные фильмы на клиенте
                const activeMovies = [];
                snapshot.forEach(doc => {
                    const movieData = doc.data();
                    // Фильтруем: isActive не равен false
                    if (movieData.isActive !== false) {
                        activeMovies.push({
                            id: doc.id,
                            title: movieData.title,
                            added: movieData.createdAt?.toDate() || new Date()
                        });
                    }
                });
                
                if (activeMovies.length === 0) {
                    resultDiv.innerHTML = `
                        <div style="color: #6c757d; padding: 30px;">
                            <h3 style="color: #dc3545;">Нет активных фильмов!</h3>
                            <p>Все фильмы отложены</p>
                            <button class="postpone-btn" onclick="checkAndReturnPostponed()" style="margin-top: 15px;">
                                Проверить отложенные
                            </button>
                        </div>
                    `;
                    // Обновляем счетчики
                    updateCounters();
                    return;
                }
                
                const randomIndex = Math.floor(Math.random() * activeMovies.length);
                const randomMovie = activeMovies[randomIndex];
                currentRandomMovie = randomMovie;
                
                // Формируем URL для поиска
                const kinopoiskUrl = `https://www.kinopoisk.ru/index.php?kp_query=${encodeURIComponent(randomMovie.title)}`;
                const vkSearchUrl = `https://vk.com/video?q=${encodeURIComponent(randomMovie.title + ' фильм')}&section=search`;
                
                // Создаем HTML с кнопками
                resultDiv.innerHTML = `
            <div style="animation: fadeIn 0.5s;">
                <div style="font-family: Nunito; font-weight: 900; font-size: 2.2em;" class="movie-title">${randomMovie.title}</div>
                <div class="action-buttons">
                    <button 
                       onclick="watchMovie('${randomMovie.id}', '${randomMovie.title.replace(/'/g, "\\'")}', 'kinopoisk', '${kinopoiskUrl}')"
                       style="padding: 12px 22px; border-radius: 50px; font-family: 'Nunito', sans-serif; font-weight: 900; border: none; background: #dc3545; font-size: 16px; color: white; cursor: pointer; margin: 2px;">
                        КиноПоиск
                    </button>
                    
                    <button 
                       onclick="watchMovie('${randomMovie.id}', '${randomMovie.title.replace(/'/g, "\\'")}', 'vk', '${vkSearchUrl}')"
                       style="padding: 12px 22px; border-radius: 50px; font-family: 'Nunito', sans-serif; font-weight: 900; border: none; background: #4e8387ff; font-size: 16px; color: white; cursor: pointer; margin: 2px;">
                        VK
                    </button>
                    
                    <button class="postpone-btn" onclick="postponeMovie('${randomMovie.id}', '${randomMovie.title.replace(/'/g, "\\'")}')">
                        Смотреть позже
                    </button>
                </div>
                <div style="margin-top: 10px; padding-bottom: 15px;font-size: 0.7em; color: #999; text-align: center;">
                    Фильм будет отложен на 24 часа
                </div>
            </div>
        `;
                
            } catch (error) {
                showError(`Ошибка: ${error.message}`);
                console.error("Ошибка получения фильма:", error);
            } finally {
                loading.style.display = 'none';
            }
        }

        // ========== ПОСМОТРЕТЬ ФИЛЬМ (УДАЛИТЬ ИЗ СПИСКА) ==========
        async function watchMovie(movieId, movieTitle, platform, url) {
            if (!db) return;
            
            if (confirm(`Открыть ${platform === 'kinopoisk' ? 'КиноПоиск' : 'VK'} и удалить фильм "${movieTitle}" из списка?`)) {
                try {
                    // Удаляем фильм из основной коллекции
                    await db.collection('movies').doc(movieId).delete();
                    
                    // Также удаляем все записи об этом фильме из postponedMovies
                    const postponedSnapshot = await db.collection('postponedMovies')
                        .where('movieId', '==', movieId)
                        .get();
                    
                    if (!postponedSnapshot.empty) {
                        postponedSnapshot.forEach(async (doc) => {
                            await db.collection('postponedMovies').doc(doc.id).delete();
                        });
                    }
                    
                    // Обновляем счетчики
                    updateCounters();
                    
                    // Обновляем списки
                    loadMovieList();
                    loadPostponedMovies();
                    
                    // Открываем поиск
                    window.open(url, '_blank', 'noopener,noreferrer');
                    
                    // Показываем следующий случайный фильм
                    await getRandomMovie();
                    
                    // Не показываем alert, чтобы не прерывать пользователя
                    
                } catch (error) {
                    alert("Ошибка при удалении фильма: " + error.message);
                    console.error("Ошибка удаления фильма:", error);
                }
            }
        }

        // ========== ОТЛОЖИТЬ ФИЛЬМ НА 24 ЧАСА ==========
        async function postponeMovie(movieId, movieTitle) {
            if (!db || !currentRandomMovie) return;
            
            const loading = document.getElementById('loading');
            loading.style.display = 'block';
            
            try {
                // Получаем текущее время
                const now = new Date();
                const returnTime = new Date(now.getTime() + 24 * 60 * 60 * 1000); // +24 часа
                
                // 1. Обновляем фильм: помечаем как неактивный и устанавливаем время возврата
                await db.collection('movies').doc(movieId).update({
                    isActive: false,
                    postponedUntil: returnTime,
                    postponedAt: now
                });
                
                // 2. Добавляем в коллекцию отложенных для истории
                await db.collection('postponedMovies').add({
                    movieId: movieId,
                    title: movieTitle,
                    postponedAt: now,
                    returnAt: returnTime,
                    returned: false
                });
                
                // 3. Обновляем счетчики
                updateCounters();
                
                // 4. Показываем следующий случайный фильм
                await getRandomMovie();
                
                // 5. Обновляем списки
                loadMovieList();
                loadPostponedMovies();
                
            } catch (error) {
                console.error("Ошибка при откладывании фильма:", error);
                alert("Ошибка при откладывании фильма");
            } finally {
                loading.style.display = 'none';
            }
        }

        // ========== ЗАГРУЗИТЬ СПИСОК АКТИВНЫХ ФИЛЬМОВ ==========
        async function loadMovieList() {
            if (!db) return;
            
            const listElement = document.getElementById('movies-list');
            listElement.innerHTML = '<li style="text-align: center; color: #666;">Загрузка...</li>';
            
            try {
                // Получаем ВСЕ фильмы
                const snapshot = await db.collection('movies').get();
                
                listElement.innerHTML = '';
                
                if (snapshot.empty) {
                    listElement.innerHTML = `
                        <li style="text-align: center; color: #6c757d; padding: 20px; list-style-type: none !important;">
                            Нет фильмов
                        </li>
                    `;
                    return;
                }
                
                const movies = [];
                snapshot.forEach(doc => {
                    const movieData = doc.data();
                    movies.push({
                        id: doc.id,
                        ...movieData
                    });
                });
                
                // Фильтруем активные фильмы на клиенте
                const activeMovies = movies.filter(movie => movie.isActive !== false);
                
                if (activeMovies.length === 0) {
                    listElement.innerHTML = `
                        <li style="text-align: center; color: #6c757d; padding: 20px; list-style-type: none !important;">
                            Нет активных фильмов
                        </li>
                    `;
                    return;
                }
                
                // Сортируем на клиенте по дате добавления (новые сначала)
                activeMovies.sort((a, b) => {
                    const dateA = a.createdAt?.toDate() || new Date(0);
                    const dateB = b.createdAt?.toDate() || new Date(0);
                    return dateB - dateA;
                });
                
                activeMovies.forEach(movie => {
                    const li = document.createElement('li');
                    li.className = 'movie-item';
                    li.innerHTML = `
                        <div>
                            <div style="font-family: Nunito; font-weight: 700; color: #fffaffff; margin-bottom: 8px; font-size: 1.2em;">${movie.title}</div>
                            <div style="font-family: Nunito; font-size: 0.7em; color: #b3b3b3ff;">
                                Добавлен: ${formatDate(movie.createdAt?.toDate())}
                            </div>
                        </div>
                        <button class="delete-btn" data-id="${movie.id}">
                            Удалить
                        </button>
                    `;
                    listElement.appendChild(li);
                });
                
                // Добавляем обработчики удаления
                document.querySelectorAll('.delete-btn').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const movieId = this.getAttribute('data-id');
                        deleteMovie(movieId);
                    });
                });
                
            } catch (error) {
                console.error("Ошибка загрузки списка:", error);
                listElement.innerHTML = `
                    <li style="color: #dc3545; text-align: center;">
                        Ошибка загрузки: ${error.message}
                    </li>
                `;
            }
        }

        // ========== ЗАГРУЗИТЬ СПИСОК ОТЛОЖЕННЫХ ФИЛЬМОВ ==========
        async function loadPostponedMovies() {
            if (!db) return;
            
            const listElement = document.getElementById('postponed-list');
            listElement.innerHTML = '<li style="text-align: center; color: #666;">Загрузка...</li>';
            
            try {
                // Получаем ВСЕ фильмы
                const snapshot = await db.collection('movies').get();
                
                listElement.innerHTML = '';
                
                if (snapshot.empty) {
                    listElement.innerHTML = `
                        <li style="text-align: center; color: #6c757d; padding: 20px; list-style-type: none !important;">
                            Нет отложенных фильмов
                        </li>
                    `;
                    return;
                }
                
                const movies = [];
                snapshot.forEach(doc => {
                    const movieData = doc.data();
                    movies.push({
                        id: doc.id,
                        ...movieData
                    });
                });
                
                // Фильтруем отложенные фильмы на клиенте
                const postponedMovies = movies.filter(movie => movie.isActive === false);
                
                if (postponedMovies.length === 0) {
                    listElement.innerHTML = `
                        <li style="text-align: center; color: #6c757d; padding: 20px; list-style-type: none !important;">
                            Нет отложенных фильмов
                        </li>
                    `;
                    return;
                }
                
                const now = new Date();
                
                // Сортируем по времени возврата (сначала те, что раньше вернутся)
                postponedMovies.sort((a, b) => {
                    const dateA = a.postponedUntil?.toDate() || new Date(0);
                    const dateB = b.postponedUntil?.toDate() || new Date(0);
                    return dateA - dateB;
                });
                
                postponedMovies.forEach(movie => {
                    const returnTime = movie.postponedUntil?.toDate();
                    const timeLeft = returnTime ? Math.max(0, returnTime - now) : 0;
                    const hoursLeft = Math.floor(timeLeft / (1000 * 60 * 60));
                    const minutesLeft = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                    
                    const li = document.createElement('li');
                    li.className = 'movie-item';
                    
                    let timeInfo = '';
                    if (timeLeft > 0) {
                        timeInfo = `
                            <div style="font-family: Nunito; font-size: 0.7em; color: #FFA500;">
                                Вернётся через: ${hoursLeft}ч ${minutesLeft}м
                            </div>
                            <div style="font-family: Nunito; font-size: 0.7em; color: #b3b3b3ff;">
                                До: ${returnTime ? formatDate(returnTime) : 'неизвестно'}
                            </div>
                        `;
                    } else {
                        timeInfo = `
                            <div style="font-family: Nunito; font-size: 0.7em; color: #75a744;">
                                Готов к возврату!
                            </div>
                        `;
                    }
                    
                    li.innerHTML = `
                        <div>
                            <div style="font-family: Nunito; font-weight: 700; color: #fffaffff; margin-bottom: 8px; font-size: 1.2em;">
                                ${movie.title}
                            </div>
                            ${timeInfo}
                        </div>
                        <button class="delete-btn" data-id="${movie.id}" data-postponed="true">
                            Вернуть
                        </button>
                    `;
                    listElement.appendChild(li);
                });
                
                // Добавляем обработчики для кнопки "Вернуть сейчас"
                document.querySelectorAll('.delete-btn[data-postponed="true"]').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const movieId = this.getAttribute('data-id');
                        returnMovieNow(movieId);
                    });
                });
                
            } catch (error) {
                console.error("Ошибка загрузки отложенных фильмов:", error);
                listElement.innerHTML = `
                    <li style="color: #dc3545; text-align: center;">
                        Ошибка загрузки отложенных фильмов: ${error.message}
                    </li>
                `;
            }
        }

        // ========== ВЕРНУТЬ ФИЛЬМ СЕЙЧАС ==========
        async function returnMovieNow(movieId) {
            if (!db) return;
            
            if (confirm("Вернуть этот фильм в активный список сейчас?")) {
                try {
                    // 1. Обновляем фильм в основной коллекции
                    await db.collection('movies').doc(movieId).update({
                        isActive: true,
                        postponedUntil: null
                    });
                    
                    // 2. Удаляем все записи об этом фильме из postponedMovies
                    const postponedSnapshot = await db.collection('postponedMovies')
                        .where('movieId', '==', movieId)
                        .where('returned', '==', false)
                        .get();
                    
                    if (!postponedSnapshot.empty) {
                        postponedSnapshot.forEach(async (doc) => {
                            await db.collection('postponedMovies').doc(doc.id).delete();
                        });
                    }
                    
                    // 3. Обновляем счетчики
                    updateCounters();
                    
                    // 4. Обновляем списки
                    loadMovieList();
                    loadPostponedMovies();
                    
                } catch (error) {
                    alert("Ошибка возврата фильма: " + error.message);
                    console.error("Ошибка возврата фильма:", error);
                }
            }
        }

        // ========== ПРОВЕРИТЬ И ВЕРНУТЬ ОТЛОЖЕННЫЕ ФИЛЬМЫ ==========
        async function checkAndReturnPostponed() {
            if (!db) return;
            
            const loading = document.getElementById('loading');
            loading.style.display = 'block';
            
            try {
                // Получаем ВСЕ фильмы
                const snapshot = await db.collection('movies').get();
                
                const now = new Date();
                let count = 0;
                
                // Проходим по всем фильмам и проверяем, какие пора вернуть
                const updates = [];
                snapshot.forEach(doc => {
                    const movie = doc.data();
                    const returnTime = movie.postponedUntil?.toDate();
                    
                    // Если фильм отложен и время возврата наступило
                    if (movie.isActive === false && returnTime && returnTime <= now) {
                        updates.push({
                            id: doc.id,
                            title: movie.title
                        });
                        count++;
                    }
                });
                
                if (count === 0) {
                    alert("Нет фильмов, которые пора вернуть");
                    return;
                }
                
                // Обновляем все фильмы, которые пора вернуть
                for (const update of updates) {
                    // 1. Обновляем фильм в основной коллекции
                    await db.collection('movies').doc(update.id).update({
                        isActive: true,
                        postponedUntil: null
                    });
                    
                    // 2. Удаляем все записи об этом фильме из postponedMovies
                    const postponedSnapshot = await db.collection('postponedMovies')
                        .where('movieId', '==', update.id)
                        .where('returned', '==', false)
                        .get();
                    
                    if (!postponedSnapshot.empty) {
                        postponedSnapshot.forEach(async (doc) => {
                            await db.collection('postponedMovies').doc(doc.id).delete();
                        });
                    }
                }
                
                alert(`Возвращено ${count} фильм(ов) в активный список!`);
                
                // Обновляем счетчики
                updateCounters();
                
                // Обновляем списки и показываем случайный фильм
                loadMovieList();
                loadPostponedMovies();
                await getRandomMovie();
                
            } catch (error) {
                console.error("Ошибка проверки отложенных фильмов:", error);
                alert("Ошибка при проверке отложенных фильмов");
            } finally {
                loading.style.display = 'none';
            }
        }

        // ========== УДАЛИТЬ ФИЛЬМ ==========
        async function deleteMovie(movieId) {
            if (!db) return;
            
            if (confirm("Удалить этот фильм из списка?")) {
                try {
                    // Удаляем фильм из основной коллекции
                    await db.collection('movies').doc(movieId).delete();
                    
                    // Также удаляем все записи об этом фильме из postponedMovies
                    const postponedSnapshot = await db.collection('postponedMovies')
                        .where('movieId', '==', movieId)
                        .get();
                    
                    if (!postponedSnapshot.empty) {
                        postponedSnapshot.forEach(async (doc) => {
                            await db.collection('postponedMovies').doc(doc.id).delete();
                        });
                    }
                    
                    // Обновляем счетчики
                    updateCounters();
                    
                    // Обновляем списки
                    loadMovieList();
                    loadPostponedMovies();
                    
                } catch (error) {
                    alert("Ошибка удаления: " + error.message);
                }
            }
        }

        // ========== ИНИЦИАЛИЗИРОВАТЬ БАЗУ ДАННЫХ ==========
        async function initializeDatabase() {
            try {
                // Проверяем, нужно ли обновить структуру существующих фильмов
                const snapshot = await db.collection('movies').limit(1).get();
                
                if (!snapshot.empty) {
                    const updates = [];
                    const allMovies = await db.collection('movies').get();
                    
                    allMovies.forEach(doc => {
                        const movieData = doc.data();
                        // Если нет поля isActive, добавляем его
                        if (movieData.isActive === undefined) {
                            updates.push(
                                db.collection('movies').doc(doc.id).update({
                                    isActive: true,
                                    postponedUntil: null
                                })
                            );
                        }
                    });
                    
                    // Выполняем все обновления
                    if (updates.length > 0) {
                        await Promise.all(updates);
                        console.log(`Обновлено ${updates.length} фильмов`);
                    }
                }
            } catch (error) {
                console.error("Ошибка инициализации базы:", error);
            }
        }

        // ========== ПЕРЕКЛЮЧЕНИЕ ВКЛАДОК ==========
        function switchTab(tabName) {
            // Обновляем кнопки вкладок
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.tab === tabName) {
                    btn.classList.add('active');
                }
            });
            
            // Показываем соответствующую вкладку
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            
            if (tabName === 'active') {
                document.getElementById('active-movies-tab').classList.add('active');
                loadMovieList();
            } else {
                document.getElementById('postponed-movies-tab').classList.add('active');
                loadPostponedMovies();
            }
        }

        // ========== ПОКАЗАТЬ/СКРЫТЬ СПИСОК ==========
        function toggleMovieList() {
            const container = document.getElementById('movies-list-container');
            const tabButtons = document.getElementById('tab-buttons');
            const button = document.getElementById('toggle-list-btn');
            
            if (container.style.display === 'block') {
                // Скрываем список
                container.style.display = 'none';
                tabButtons.style.display = 'none';
                button.textContent = 'Показать список фильмов';
            } else {
                // Показываем список
                container.style.display = 'block';
                tabButtons.style.display = 'flex';
                button.textContent = 'Скрыть список';
                // Загружаем активные фильмы при открытии
                switchTab('active');
                loadMovieList();
            }
        }

        // ========== ВСПОМОГАТЕЛЬНЫЕ ФУНКЦИИ ==========
        function showError(message) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `
                <div style="color: #dc3545; text-align: center;">
                    <h3>Ошибка</h3>
                    <p>${message}</p>
                </div>
            `;
        }
        
        function formatDate(date) {
            if (!date) return 'неизвестно';
            return date.toLocaleDateString('ru-RU', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // ========== ИНИЦИАЛИЗАЦИЯ ПРИЛОЖЕНИЯ ==========
document.addEventListener('DOMContentLoaded', function() {
    console.log("Запуск CineRoll...");
    
    // Инициализируем Firebase
    if (!initFirebase()) {
        showError("Не удалось подключиться к базе данных");
        return;
    }
    
    // Инициализируем базу данных
    initializeDatabase();
    
    // Инициализируем счетчики (сразу после инициализации Firebase)
    updateCounters();
    
    // Назначаем обработчики
    document.getElementById('random-btn').addEventListener('click', getRandomMovie);
    document.getElementById('toggle-list-btn').addEventListener('click', toggleMovieList);
    
    // Обработчики для вкладок
    document.querySelectorAll('.tab-btn').forEach(btn => {
        btn.addEventListener('click', function() {
            switchTab(this.dataset.tab);
        });
    });
    
    console.log("CineRoll готов к работе!");
});

        function trackAction(action, movieTitle) {
            console.log(`Действие: ${action}, Фильм: ${movieTitle}`);
